<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>nth-child demo</title>
<style>
div {
float: left;
}
span {
color: blue;
}
p {
color: green;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div>
<ul>
<li>One</li>
<li>Two</li>
<li>Three</li>
</ul>
</div>
<div>
<ul>
<li>Numbers</li>
<li>Names</li>
<li>Values</li>
</ul>
</div>
<div>
<ul>
<li>This is One</li>
<li>This is Two</li>
<li>This is Three</li>
<li>This is Four</li>
</ul>

<p>It will selet every second element in each parent ul</p>
</div>
<script>
$( "ul li:nth-child(2)" ).append( "<span> - 2nd!</span>" );
</script>
</body>
</html>
