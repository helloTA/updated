<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Here is the each demo</title>
  <style>
  div {
    color: green;
    text-align: left;
    cursor: pointer;
    font-weight: bolder;
    width: 500px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div>Click me</div>
<div>You will get to notify that all text colors will be in red</div>
<div>I think you enjoy...!</div>
 
<script>
$( document.body ).click(function() {
  $( "div" ).each(function( i ) {
    if ( this.style.color !== "green" ) {
      this.style.color = "red";
    } else {
      this.style.color = "";
    }
  });
});
</script>
 
</body>
</html>
