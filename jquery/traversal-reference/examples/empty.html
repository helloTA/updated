<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>empty demo</title>
<style>
td {
text-align: center;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<table border="1">
<tr><td> #0</td><td></td></tr>
<tr><td> #2</td><td></td></tr>
<tr><td></td><td>#5</td></tr>
</table>
<script>
$( "td:empty" )
.text( " Empty!" )
.css( "background", "red" );
</script>
</body>
</html>
