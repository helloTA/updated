<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jquery find demo here</title>
  <style>
  p {
    font-size: 40px;
    width: 600px;
    color: red;
    font-weight: 900;
    margin: 0 10px;
  }
  .titile{
    background: black;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<p>
  Here is the jQuery Demo of find() 
  Learn it how to do it
  Enjoy the experiance of it
</p>
 
<script>
var newText = $( "p" ).text().split( " " ).join( "</span> <span>" );
newText = "<span>" + newText + "</span>";
 
$( "p" )
  .html( newText )
  .find( "span" )
    .hover(function() {
      $( this ).addClass( "titile" );
    }, function() {
      $( this ).removeClass( "titile" );
    })
  .end()
  .find( ":contains('t')" )
    .css({
      "font-style": "italic",
      "font-weight": "bolder"
    });
</script>
 
</body>
