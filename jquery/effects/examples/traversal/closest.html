
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>closest demo here</title>
  <style>
  li {
    margin: 3px;
    padding: 3px;
    background: red;
color:white;
  }
  li.hilight {
    background: blue;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<ul>
  <li><b>Try to click me!</b></li>
  <li>Will change color when click on me</b></li>
 <li>Clicked color of mine will be blue</b></li>
 <li>Get here</b></li>
</ul>
 
<script>
$( document ).on( "click", function( event ) {
  $( event.target ).closest( "li" ).toggleClass( "hilight" );
});
</script>
 
</body>
</html>
