<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>slideUp demo here</title>
  <style>
  div {
    background: green;
    margin: 5px;
    width: 70px;
    height: 50px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
Click here to slideup
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
 
<script>
$( document.body ).click(function() {
  if ( $( "div:first" ).is( ":hidden" ) ) {
    $( "div" ).show( "slow" );
  } else {
    $( "div" ).slideUp();
  }
});
</script>
 
</body>
</html>
