<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>first-of-type demo</title>
  <style>
  span.change {
    color: blue;
    font-size: 120%;
    font-style: bold;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div>
  <span>Tom,</span>
  <span>Jerry,</span>
  <span>Tom,</span>
  <span>Cherry</span>
 <span>Tom,</span>
 <span>Tom,</span>
</div>
<div>
  <b>Dollar,</b>
  <span>Rupee,</span>
  <span>Euro,</span>
 <span>Rupee</span>
 <span>Rupee,</span>
 <span>Rupee,</span>
  
</div>
 
<script>
$( "span:last-of-type" ).addClass( "change" );
</script>
 
</body>
</html>
