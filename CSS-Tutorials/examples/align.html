<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-align: center;
}

p.date {
    text-align: right;
}

p.justify {
    text-align: justify;
}

p.left {
text-align: left;
}

</style>
</head>
<body>

<h1>Text Aligned to Center</h1>
<p class="date">June, 2014</p>
<p class="justify">The text-align property is used to set the horizontal alignment of a text</p>
<p class="left">Text aligned to left</p>
</body>
</html>
