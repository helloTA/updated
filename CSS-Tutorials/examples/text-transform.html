<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
    text-transform: uppercase;
}

p.lowercase {
    text-transform: lowercase;
}

p.capitalize {
    text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">sample uppercase text.</p>
<p class="lowercase">sample lowercase text.</p>
<p class="capitalize">sample capitalize text.</p>

</body>
</html>
