<!DOCTYPE html>
<html>
<head>
<style>
p.normal-font {
    font-weight: normal;
}

p.light-font {
    font-weight: lighter;
}

p.thick-font {
    font-weight: bold;
}

p.thicker-font {
    font-weight: 900;
}
</style>
</head>
<body>

<p class="normal-font">This is a paragraph.</p>
<p class="light-font">This is a paragraph.</p>
<p class="thick-font">This is a paragraph.</p>
<p class="thicker-font">This is a paragraph.</p>

</body>
</html>
