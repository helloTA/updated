<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-decoration: overline;
}

h2 {
    text-decoration: line-through;
}

h3 {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>Text decoration example one</h1>
<h2>Text decoration example two</h2>
<h3>Text decoration example three </h3>

</body>
</html>
