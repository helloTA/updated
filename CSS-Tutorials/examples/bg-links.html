<!DOCTYPE html>
<html>
<head>
<style>
  a:link {
    background-color:#FF704D; 
}

a:visited {
    background-color:#FF704D; 
}

a:hover {
    background-color: #B2FF99;
}

a:active {
    background-color: #FFFF85;
} 
</style>
</head>
<body>

<p><b><a href="#" target="_blank"> link</a></b></p>
<p>a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p>a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
