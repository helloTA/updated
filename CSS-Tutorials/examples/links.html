
<!DOCTYPE html>
<html>
<head>
<style>
/* selected link */
a:active {
    color:  #FF00FF;
}

/* visited link */
a:visited {
    color: #FF0000;
}

  /* unvisited link */
a:link {
    color:#00FF00; 
}



/* mouse over link */
a:hover {
    color:#0000FF;
}

</style>
</head>
<body>

<p><b><a href="#" target="_blank">This is a link</a></b></p>
<p> a:hover should come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p> a:active must come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
