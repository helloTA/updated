<!DOCTYPE html>
<html>
<head>
<style>
body {
    color: red;
}

h1 {
    color: #00ff00;
}

h2 {
color: orange;
}


p.ex-two {
color:blue ;
}

p {
color: black; }
</style>
</head>
<body>

	<h1>Setting different colors in CSS </h1>
	<h2> Another text color</h2>
	<h3>Different colors on the web page</h3>
	<p>You can set different colors for the text you see on the web page.</p>

	<p class="ex-two">This is blue color text.</p>

</body>
</html>
