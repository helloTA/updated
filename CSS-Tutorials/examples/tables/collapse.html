<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
}

table, td, th {
    border: 3px solid red;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Student Name</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>Michel</td>
    <td>64</td>
  </tr>
  <tr>
    <td>Joy</td>
    <td>56</td>
  </tr>
</table>

<p><b>Note:</b> If a !DOCTYPE is not specified, the border-collapse property can produce unexpected results 
in IE8 and earlier versions.</p>

</body>
</html>
