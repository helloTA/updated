<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text]:enabled {
    background: red;
}

input[type=text]:disabled {
    background: #dddddd;
}
</style>
</head>
<body>

<form action="">
First name: <input type="text" value="Tom"><br>
Last name: <input type="text" value="Jerry"><br>
Age: <input type="text" disabled="disabled" value="No one Knows">
</form>

</body>
</html>
