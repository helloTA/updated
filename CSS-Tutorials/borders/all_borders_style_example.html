<!DOCTYPE html>
<html>
<head>
<style>
p.none {border-style: none;}
p.dotted {border: 1px dotted blue ;padding:3px;}
p.dashed {border-style: dashed;}
p.solid {border: 1px solid blue ;padding:3px;}
p.double { border: 3px double blue;padding:3px; }
p.groove {border: 7px groove blue ;padding:3px;}
p.ridge {border: 7px ridge blue ;padding:3px;}
p.inset {border: 7px inset blue ;padding:3px;}
p.outset {border: 7px outset blue ;padding:3px;}
p.hidden {border: 7px hidden blue ;padding:3px;}

</style>
</head>
<body>

<p class="none">No border.</p>
<p class="dotted">This is a dotted border.</p>
<p class="dashed">This is a dashed border.</p>
<p class="solid">This is a solid border.</p>
<p class="double">This is a double border.</p>
<p class="groove">This is a groove border.</p>
<p class="ridge">This is a ridge border.</p>
<p class="inset">This is an inset border.</p>
<p class="outset">This is an outset border.</p>
<p class="hidden">This is a hidden border.</p>

</body>

<script type="text/javascript">
function runCode()
{
var content = document.getElementById('sourceCode').value;
var iframe = document.getElementById('targetCode');
iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
iframe.document.open();
iframe.document.write(content);
iframe.document.close();
return false;
}
runCode();
</script>
